<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating Random Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css.map">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css.map">
</head>
<body class="body">
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
              Generating Random Password!
            </div>
            <div class="card-body">
              <h5 class="card-title">We're Suggesting you a brand new Strong Password, after five second the random password will change automatically!</h5>
              <p class="card-text" id="password"></p>
              <button class="btn  btn-dark" id="copy">Copy</button>
              <button class="btn btn-outline-primary" id="btn">Suggest a Password</button>
              <button class="btn btn-warning hide" id="btn1">Stop</button>
            </div>

          </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
